<ion-header>
  <ion-toolbar>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="account-wrapper">
    <div class="acc-img">
      <img src="../assets/banner.jpeg" alt=" ">
      <h3>{{user}}</h3>
    </div>
    <div class="acc-content">
      <ul>
        <li *ngIf="this.token !=null else loginlink"><a (click)="accinfo()">Account Information</a></li>
        <ng-template #loginlink>
            <li ><a (click)="login()">Login</a></li>
        </ng-template>
        <li><a (click)="faqinfo()">Faqs & Support</a></li>
        <!-- <li><a (click)="audiopage()">Audio Player Setting</a></li> -->
        <!-- <li><a (click)="presentAlertCheckbox()">Language Prefrences</a></li> -->
        <li><a (click)="downloadpage()">Download</a></li>
        <li><a (click)="notificationpage()">Notification Settings</a></li>
        <!-- <li><a (click)="privacypage()">Privacy</a></li> -->
        <!-- <li><a (click)="invitefrdpage()">Invite Friends</a></li> -->
        <!-- <li><a>Open Source Licenses</a></li> -->
      </ul>

      <div class="app-logo">
        <img src="../assets/tree.png" alt=" ">
        <p>Made in India</p>
      </div>
    </div>
  </div>
</ion-content>
