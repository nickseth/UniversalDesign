<div class="ion-header app-bg">
    <ion-buttons slot="start">
      <ion-back-button>
        <ion-icon name="arrow-back"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <h2>Downloads</h2>
  </div>

<div class="ion-content app-bg">
  <ion-refresher slot="fixed" (ionRefresh)="getUsersList($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid >
    <ion-row *ngFor="let item of bookData" (click)="viewItem(item.id)">
      <ion-col size="4" size-sm>
        <div style ="width:100px;margin:10px">
          <img src="{{item.image_url}}" style="width: 100px;">
        </div>
      </ion-col>
      <ion-col size="8" size-sm>
        <h6 >{{item.book_name}}</h6>
        <!-- <div class="comment_des" [innerHTML]="item.short_description"></div> -->
        </ion-col> 
    </ion-row>
    </ion-grid>
  </div>
