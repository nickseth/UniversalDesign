 <ion-header class="ion-header app-bg">
  <ion-toolbar>
      <ion-buttons slot="start" class="back-btn">
        <ion-back-button defaultHref="/tabs/home"></ion-back-button>
      </ion-buttons>
      <ion-title class="img-title">{{this.title}}</ion-title>
      <!-- class="sharing-icon"  -->
      <ion-icon slot="end" name="share-social"></ion-icon>
      </ion-toolbar>
    </ion-header>
<ion-content class="app-bg">
  <div class="imgclick_wrapper">
    <div class="imgclick-container">
      <div class="imgclick-img">
        <img src={{this.imagescr}} alt=" ">
      </div>
      <div class="imgclick-text">
        <p class="auther-imgclick">{{this.book_publisher}}</p>
        <h2>{{this.title}}</h2>
        By <span>{{this.author_name}}</span>
        <div [innerHTML]="short_desc">
        </div>
        
      </div>
    </div>
    <button class="read-cta" (click)="readBook(this.product_id)">Buy Now</button>
    <!-- <button class="pay-cta">Play Sample</button> -->
    <div class="imgclick-icons">
    <span><ion-icon name="arrow-down-circle-outline" (click)="downloadFileone(file_url_download)"></ion-icon>Download</span>  
   <span><ion-icon *ngIf="wishlistData; else noWishlist" [style.color]="'#EF3B51'" name="bookmark" (click)="deletewishlist()"></ion-icon> <ng-template #noWishlist>
    <ion-icon name="bookmark-outline" (click)="setwishlist()" 
     ></ion-icon>
    </ng-template>Save</span>   
     <!-- <span><ion-icon name="list-outline" (click)="presentAlertPrompt()"></ion-icon>Add to List</span>  -->
  </div>
     <div class="rating-wrap">
      <ul>
        <li><span class="lbl">Rating</span> <a>
            <ion-icon name="thumbs-up"  (click)="like()" id="like-icon"></ion-icon>94
          </a><a>
            <ion-icon name="thumbs-down"  (click)="dislike()" id="dislike-icon"></ion-icon>3
          </a></li>
        <li><span class="lbl">Lenght</span> <a>7 min read</a></li>
        <li><span class="lbl">Language</span><a>English</a></li>
        <li><span class="lbl">Format</span><a>Snapshot</a></li>
        <li><span class="lbl">Pulisher</span> <a href="">{{this.book_publisher}}</a>
        </li>
        <li><span class="lbl">Released</span> <a href="">24 september 2021</a></li>
      </ul>
    </div>
    </div>
  </ion-content>
