
<ion-content class="app-bg"  [scrollEvents]="true">
  <ion-header class="app-bg">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/home"></ion-back-button>
      </ion-buttons>
      <ion-title style="text-align: center;">Notes</ion-title>
      <ion-buttons *ngIf="this.title1; else notlable" slot="end">
        <ion-button color="danger" (click)="deleteNotes(this.token,this.notes_id)">Delete</ion-button>
        <ion-button (click)="updateNotes(this.token,this.notes_id)">Update</ion-button>
      </ion-buttons>
      <ng-template #notlable>
        <ion-buttons slot="end">
          <ion-button (click)="createNew(this.token)">Create</ion-button>
        </ion-buttons>
      </ng-template>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="this.title1; else notitle" backgroundcolor="primary">
    <div contenteditable="true" style="padding:10px;height:10%;font-size: 40px;overflow: hidden;" data-text="Enter Title Here" id="updatetitle">{{this.title1}}
    </div><hr>
    <div contenteditable="true" style="padding:10px;height: 90%; width: 100%;overflow: hidden;" data-text="Enter Description Here"
      id="updatecontent">{{this.notes_text}}</div>
  </div>
  <ng-template #notitle>
    <div contenteditable="true" style="padding:10px;height:10%;font-size: 40px;overflow: hidden;" data-text="Enter Title Here" id="newtitle"></div><hr>
    <div contenteditable="true" style="padding:10px;height: 90%; width: 100%;overflow: hidden;" data-text="Enter Description Here"
      id="newcontent"></div>
  </ng-template>

</ion-content>
