<div class="ion-header">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <h2>Reset Password</h2>
  </div>

<div class="ion-content">
  <form [formGroup]="ionicForm_reset" (ngSubmit)="submitForm()" method="post">
    <label for="fname">Email</label>
    <input type="email" id="fname"  placeholder="abc@gmail.com" formControlName='user_login'>
    <ion-row>
      <ion-col class="cta">
        <button type="submit" expand="block" (click)="submitForm()">Send</button>
      </ion-col>
    </ion-row>

    <small>
      Please provide the username or email address that you used when you signed
      up for your Evernote account.
    </small>
  </form>
</div>
