<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="app-bg">
  <form [formGroup]="ionicForm_reset" (ngSubmit)="submitForm()" method="post">
    <label for="fname">Email</label>
    <input type="email" id="fname" placeholder="abc@gmail.com" formControlName='user_login'>
    <ion-row>
      <ion-col class="cta">
        <button type="submit" expand="block" (click)="submitForm()">Send</button>
      </ion-col>
    </ion-row>
    <small>
      Did not receive the email? Check your spam filter or try another email address.
    </small>
  </form>
</ion-content>
